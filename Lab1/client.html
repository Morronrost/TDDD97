<html>
    <head>
        <link href="client.css" type="text/css" rel="stylesheet">
        <script src="client.js" type="text/javascript"></script>
        <script src="serverstub.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="flexRow" id="mainWindow">
            <div id="logoSloganWindow">
                <img src="/wimage.png" alt="slogan and logo">
            </div>
            <div class="flexColumn" id="loginSignup">
                <div id="loginWindow" class="flexColumn flexAround">
                    <h2>Login</h2>
                    <div class="form">
                        <label>Email</label>
                        <input type="email">
                    </div>
                    <div class="form">
                        <label>Password</label>
                        <input type="password">
                    </div>
                    <div class="flexEnd">
                        <button>Login</button>
                    </div>
                </div>
                <div id="signupWindow" class="flexColumn flexAround">
                    <h2>Signup</h2>
                    <div class="form">
                        <label>First name</label>
                        <input type="text">
                    </div>
                    <div class="form">
                        <label>Last name</label>
                        <input type="text">
                    </div>
                    <div class="form">
                        <label>Gender</label>
                        <select>
                            <option value="Female">Female</option>
                            <option value="Male">Male</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form">
                        <label>City</label>
                        <input type="text">
                    </div>
                    <div class="form">
                        <label>Country</label>
                        <input type="text">
                    </div>
                    <div class="form">
                        <label>Email</label>
                        <input type="email">
                    </div>
                    <div class="form">
                        <label>Password</label>
                        <input type="password">
                    </div>
                    <div class="form">
                        <label>Repeat PS</label>
                        <input type="password">
                    </div>
                    <div class="flexEnd">
                        <button>Signup</button>
                    </div>
                </div>
            </div>
            
        </div>
    </body>
</html>
