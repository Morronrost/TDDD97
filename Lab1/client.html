<html>
    <head>
        <link href="client.css" type="text/css" rel="stylesheet">
        <script src="client.js" type="text/javascript"></script>
        <script src="serverstub.js" type="text/javascript"></script>
        <script type=”text/view” id="welcomeView">
            <div class="flexRow" class="mainWindow">
                <div id="logoSloganWindow">
                    <img src="/wimage.png" alt="slogan and logo">
                </div>
                <div class="flexColumn" id="loginSignup">
                    <div id="loginWindow" class="flexColumn flexAround">
                        <h2>Login</h2>
                        <form onsubmit="submitLogin()">
                            <div class="inputAndLabel">
                                <label>Email</label>
                                <input type="email" id="loginEmail" required>
                            </div>
                            <div class="inputAndLabel">
                                <label>Password</label>
                                <input type="password" id="loginPassword" oninput="return validatePasswordLength(this)" required>
                            </div>
                            <div class="flexEnd">
                                <input type="submit" value="Login"></input>
                                <p id="loginError"></p>
                            </div>
                        </form>
                    </div>
                    <div id="signupWindow" class="flexColumn flexAround">
                        <h2>Signup</h2>
                        <form onsubmit="submitSignup()">
                            <div class="inputAndLabel">
                                <label>First name</label>
                                <input type="text" id="firstName" required>
                            </div>
                            <div class="inputAndLabel">
                                <label>Last name</label>
                                <input type="text" id="lastName" required>
                            </div>
                            <div class="inputAndLabel">
                                <label>Gender</label>
                                <select id="gender">
                                    <option value="Female">Female</option>
                                    <option value="Male">Male</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="inputAndLabel">
                                <label>City</label>
                                <input type="text" id="city" required>
                            </div>
                            <div class="inputAndLabel">
                                <label>Country</label>
                                <input type="text" id="country" required>
                            </div>
                            <div class="inputAndLabel">
                                <label>Email</label>
                                <input type="email" id="email" required>
                            </div>
                            <div class="inputAndLabel">
                                <label>Password</label>
                                <input type="password" id="passwordSignup" oninput="return validatePasswordLength(this)" required>
                            </div>
                            <div class="inputAndLabel">
                                <label>Repeat PS</label>
                                <input type="password" id="repeatPS" oninput="validateRepeatPassword()" required>
                            </div>
                            <div class="flexEnd">
                                <input type="submit" value="Signup"></input>
                                <p id="signupError"></p>
                            </div>
                        </form>

                        
                    </div>
                </div>
            </div>
        </script>
        <script type=”text/view” id="profileView">
            <div class="mainWindow">
                <div>
            </div>
        </script>
    </head>
    <body>
        <!-- <div id="view"></div> -->
        <div class="mainWindow flexColumn">
            <div id="tabs" class="flexRow">
                <button class="tab active" id="homeTab" onclick="switchTab('home')">
                    <h2>Home</h2>
                </button>
                <button class="tab" id="browseTab" onclick="switchTab('browse')">
                    <h2>Browse</h2>
                </button>
                <button class="tab" id="accountTab" onclick="switchTab('account')">
                    <h2>Account</h2>
                </button>
            </div>
            <div id="panels">
                <div class="panel active" id="homePanel">
                    <p>home</p>
                </div>
                <div class="panel" id="browsePanel">
                    <p>browse</p>
                </div>
                <div class="panel" id="accountPanel">
                    <p>account</p>
                </div>
            </div>
        </div>
    </body>
</html>
